<main>
    <h1>Request Additional Information</h1>
    <form method="get" class="myForm" action="thanks.html">
    <fieldset>
        <legend>Personal Info</legend>
        <label>First Name * <input type="text" name="fname" required></label>
        <label>Last Name * <input type="text" name="lname" required></label>
        <label>Phone Number * <input type="tel" name="phone" required placeholder="(123) 456-7890"></label>
    </fieldset>
    <fieldset>
        <legend>Where To Send Info</legend>
        <label><input type="radio" name="method" value="email">Via Email</label>
        <label><input type="radio" name="method" value="sms">Text Message</label>
        <label><input type="radio" name="method" value="packet">Via Mail In A Packet</label>
    </fieldset>
    <fieldset>
        <legend>What Info Is Needed</legend>
        <label><input type="checkbox" name="About Us" value="clicked">About Us Information</label>
        <label><input type="checkbox" name="Package Info" value="clicked">Vacation Package Information</label>
        <label><input type="checkbox" name="Pricing Info" value="clicked">Pricing Information</label>
        <label>
        I Need Info By
        <select name="time">
            <option value="none">Please Select</option>
            <option value="now">Today</option>
            <option value="week">Within the Week</option>
            <option value="nextweek">By Next Week</option>
        </select>
        </label>
    </fieldset>    
        <label>
        Comments
        <textarea name="comments" placeholder="Type Here"></textarea>
    </label>
    <input type="submit" value="Request Info">
    
    </form>
